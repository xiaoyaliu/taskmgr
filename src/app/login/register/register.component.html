<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="您的姓名">
      </mat-input-container>
      <mat-input-container class="full-width">
        <!-- <span matPrefix>liu</span>-->
        <input matInput type="text" placeholder="您的email">
        <!--<span matSuffix>@qq.com</span>
        <mat-hint>必填项</mat-hint>-->
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="您的密码">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="重复输入您的密码">
      </mat-input-container>
      <mat-grid-list cols="6" rowHeight="1:1">
        <mat-grid-tile *ngFor="let avatar of avatars">
          <img class="avatar" [src]="'/assets/'+avatar+'.png'"/>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button type="button" color="accent">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？<a href="#">登录</a></p>
      <p>忘记密码？<a href="#">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
