<div class="task-lists">
  <app-task-list class="list-container" *ngFor="let list of taskLists">
    <app-task-header [header]="list.name" (newTask)="launchNewTaskDialog()"></app-task-header>
    <app-task-item *ngFor="let item of list.tasks" [item]="item"></app-task-item>
  </app-task-list>
</div>
<button class="fab-button" mat-fab type="button">
  <mat-icon>add</mat-icon>
</button>
