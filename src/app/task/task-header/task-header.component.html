<div mat-subheader class="head-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div class="fill">
    <button type="button" mat-button (click)="onNewTaskClick()">
      <span class="icon iconfont icon-jia"></span>
      <span>新任务</span>
    </button>
  </div>
  <div>
    <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
      <span class="icon iconfont icon-down-trangle-copy-copy"></span>
    </button>
  </div>
</div>
<mat-menu #appMenu="matMenu">
  <button mat-menu-item>
    <span class="icon iconfont icon-xiugai"></span>
    <span>修改列表名称</span>
  </button>
  <button mat-menu-item>
    <span class="icon iconfont icon-yichurenyuan"></span>
    <span>移动本列表所有内容</span>
  </button>
  <button mat-menu-item>
    <span class="icon iconfont icon-shanchu"></span>
    <span>删除列表</span>
  </button>
</mat-menu>
