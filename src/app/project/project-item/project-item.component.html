<mat-card >
  <mat-card-header>
    <mat-card-title>
      {{items.name}}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="items.coverImage" alt="项目封面" >
  <mat-card-content></mat-card-content>
  <mat-card-actions>
    <button mat-button type="button">
      <span class="icon iconfont icon-edit"></span>
      <span>编辑</span>
    </button>
    <button mat-button type="button" (click)="onInviteClick()">
      <span  class="icon iconfont icon-yaoqing"></span>
      <span>邀请</span>
    </button>
    <button mat-button type="button">
      <span  class="icon iconfont icon-shanchu"></span>
      <span>删除</span>
    </button>
  </mat-card-actions>
</mat-card>
